#（四）基本配置
#1)修改springBoot启动端口号 ：9090
server.port=8080
#2)访问SpringBoot请求的上下文
server.servlet.context-path=/ruan3
#3)SpringMVC访问逻辑视图前缀
#spring.mvc.view.prefix=classpath:/templates/
#4)SpringMVC访问逻辑视图后缀
#spring.mvc.view.suffix=.html
#(五)模板引擎thyemleaf的配置
#5)配置thymeleaf的前缀
spring.thymeleaf.prefix=classpath:/templates/
#6)配置thymeleaf的后缀
spring.thymeleaf.suffix=.html
#7)配置thymeleaf的缓存，一般在写项目的时候，是要把缓存关闭的，所以赋值为false
spring.thymeleaf.cache=false
#8)配置thymeleaf是否开启，肯定要开启，所以为true
spring.thymeleaf.enabled=true
#9)配置thymeleaf的编码格式
spring.thymeleaf.encoding=UTF-8
#10)配置thymeleaf的模板类型为HTML
spring.thymeleaf.mode=HTML

#########################(模板引擎与jsp合不来)##################################
#(六)springBoot对JSP的支持配置
#11)配置springMVC的前缀，用于支持jsp视图
spring.mvc.view.prefix=/WEB-INF/jsp/
#12)配置springMVC的后缀，用于支持jsp视图
spring.mvc.view.suffix=.jsp
#13)配置Jackson日期格式化
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#14）配置静态文件的地址
spring.mvc.static-path-pattern=/static/**
